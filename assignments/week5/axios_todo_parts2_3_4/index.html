<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
        <title>Axios Todo Part 2, 3, 4</title>
        <link rel="stylesheet" href="styles.css"/>
    </head>
    <body id="body" onload="loadTodos()">
        <header id="header">
            <h1 id="todoTitle">Todo List</h1>
        </header>
        <div id="wrapper" className="inputWrapper">
            <input id="title" value="" placeholder="Title"/>
            <br>
            <input id="description" value="" placeholder="Description"/>
            <br>
            <input id="price" value="" placeholder="Price"/>
            <br>
            <button id="submitBtn" type="submit" onclick="addNewTodo()">Submit</button>
            <hr>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
        <script src="index.js"></script>
    </body>
</html>
